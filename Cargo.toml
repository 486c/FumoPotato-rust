[package]
name = "fumo_potato"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.65"
bitflags = "1.3.2"
chrono = "0.4.22"
dotenv = "0.15.0"
num-format = "0.4.0"
once_cell = "1.15.0"
reqwest = "0.11.12"
serde = "1.0.145"
serde_json = "1.0.85"
tokio = { version = "1.0", features = ["macros", "rt-multi-thread", "signal"] }

[profile.release]
opt-level = 3
